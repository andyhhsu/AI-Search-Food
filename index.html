        function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error("æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´åœ°ç†ä½ç½®åŠŸèƒ½ã€‚"));
                    return;
                }
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            lat: position.coords.latitude,

                        });

                    () => {

                    },
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );
            });
        }

        // *** NEW: ç›£è½ç¾é£Ÿç¨®é¡é¸å–®è®ŠåŒ– ***

        async function searchRestaurants() {
            const area = areaSelect.value;

            if (cuisine === 'custom_input') {

            }

            if (!placesService) {

                return;
            }

            showLoading(true);
            resultsContainer.innerHTML = `<div class="col-span-full text-center text-gray-500">æ­£åœ¨åŠªåŠ›æœå°‹ä¸­ï¼Œè«‹ç¨å€™...</div>`; 

            const searchQuery = cuisine === "" ? "é¤å»³" : cuisine;

            if (area === 'current_location') {
                try {
                    resultsContainer.innerHTML = `<div class="col-span-full text-center text-gray-500">æ­£åœ¨å–å¾—æ‚¨çš„ç›®å‰ä½ç½®...</div>`;

        // *** NEW: æœå°‹é™„è¿‘åœ°é»çš„å°ˆç”¨å‡½å¼ ***
        async function searchNearby(location, keyword, onlyOpen) {
            const userLatLng = new google.maps.LatLng(location.lat, location.lng);
            const request = {
                location: userLatLng,
                // ä½¿ç”¨ rankBy: google.maps.places.RankBy.DISTANCE æœƒå¿½ç•¥ radiusï¼Œä¸¦å›å‚³æœ€è¿‘çš„çµæœ
                // keyword æ˜¯å¿…é ˆçš„
                rankBy: google.maps.places.RankBy.DISTANCE,
                keyword: keyword,
            };

            placesService.nearbySearch(request, async (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK && results) {
                    resultsContainer.innerHTML = `<div class="col-span-full text-center text-gray-500">å–å¾—çµæœ... æ­£åœ¨è¨ˆç®—æ­¥è¡Œæ™‚é–“...</div>`;
                    
                    // 1. éæ¿¾è©•åˆ†
                    let highRatedResults = results.filter(place => place.rating >= 4.0 && place.photos && place.place_id);

                    // 2. è¨ˆç®—è·é›¢ä¸¦éæ¿¾æ™‚é–“
                    const distancePromises = highRatedResults.map(place => getWalkingDistance(userLatLng, place.geometry.location));
                    const distances = await Promise.all(distancePromises);

                    let resultsWithDistance = highRatedResults
                        .map((place, i) => ({ ...place, distanceData: distances[i] }))
                        .filter(place => place.distanceData && place.distanceData.durationValue <= 600); // 600ç§’ = 10åˆ†é˜

                    // 3. å–å¾—è©³ç´°è³‡è¨Š
                    if (resultsWithDistance.length > 0) {
                        const detailPromises = resultsWithDistance.map(place => processPlace(place, onlyOpen));
                        let finalResults = (await Promise.all(detailPromises)).filter(data => data !== null);
                        
                        // 4. æ’åºèˆ‡é¡¯ç¤º
                        sortAndDisplay(finalResults);
                    } else {
                        resultsContainer.innerHTML = `<p class="text-gray-500 col-span-full text-center">é™„è¿‘æ‰¾ä¸åˆ°è©•åˆ†é«˜æ–¼ 4.0 ä¸”æ­¥è¡Œ10åˆ†é˜å¯é”çš„ç›¸é—œé¤å»³ã€‚</p>`;
                    }
                } else {
                    resultsContainer.innerHTML = `<p class="text-red-500 col-span-full text-center">æœå°‹æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼Œæˆ–é™„è¿‘æ²’æœ‰ç¬¦åˆæ¢ä»¶çš„åº—å®¶ã€‚éŒ¯èª¤: ${status}</p>`;
                }

            });
        }
        
        // *** NEW: æœå°‹æŒ‡å®šåœ°å€çš„å°ˆç”¨å‡½å¼ (åŸé‚è¼¯) ***
        async function searchText(area, searchQuery, onlyOpen) {
            const request = { query: `${area} ${searchQuery}`, fields: ['place_id', 'name', 'rating', 'photos'] };
            placesService.textSearch(request, async (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK && results) {
                    const highRatedResults = results.filter(place => place.rating >= 4.0 && place.photos && place.place_id);
                    if (highRatedResults.length === 0) {
                        resultsContainer.innerHTML = `<p class="text-gray-500 col-span-full text-center">æ‰¾ä¸åˆ°è©•åˆ†é«˜æ–¼ 4.0 çš„ç›¸é—œé¤å»³ã€‚</p>`;
                        showLoading(false); return;
                    }
                    const detailPromises = highRatedResults.map(place => processPlace(place, onlyOpen));
                    let finalResults = (await Promise.all(detailPromises)).filter(data => data !== null);
                    sortAndDisplay(finalResults);
                } else {
                     resultsContainer.innerHTML = `<p class="text-red-500 col-span-full text-center">æœå°‹æ™‚ç™¼ç”ŸéŒ¯èª¤ã€‚éŒ¯èª¤: ${status}</p>`;
                }

            });
        }
        
        // *** NEW: å–å¾—æ­¥è¡Œè·é›¢å’Œæ™‚é–“çš„å‡½å¼ ***
        function getWalkingDistance(origin, destination) {
             return new Promise((resolve) => {
                const request = {
                    origin: origin,
                    destination: destination,
                    travelMode: 'WALKING'
                };
                directionsService.route(request, (result, status) => {
                    if (status == 'OK' && result.routes[0].legs[0]) {
                        const leg = result.routes[0].legs[0];
                        resolve({
                            distanceText: leg.distance.text, // e.g., "0.5 km"
                            durationText: leg.duration.text, // e.g., "7 mins"
                            durationValue: leg.duration.value // e.g., 420 (in seconds)
                        });
                    } else {
                        // å¦‚æœè·¯ç·šè¦åŠƒå¤±æ•—ï¼Œå›å‚³ null
                        resolve(null);
                    }
                });
            });
        }

        async function processPlace(place, onlyOpen) {
            try {
                const detailedPlace = await getPlaceDetails(place.place_id);
                if (onlyOpen) {
                    const isOpen = detailedPlace.opening_hours?.isOpen?.();
                    if (isOpen === false) return null; 
                }
                // å°‡åŸå§‹çš„ distanceData ä¹Ÿå‚³éä¸‹å»
                return { ...detailedPlace, distanceData: place.distanceData }; 
            } catch (error) {
                console.error(`è™•ç†åœ°é» ${place.name} æ™‚ç™¼ç”ŸéŒ¯èª¤:`, error);
                return null; 
            }
        }

        function getPlaceDetails(placeId) {
            return new Promise((resolve, reject) => {
                const request = {
                    placeId: placeId,
                    fields: ['name', 'rating', 'user_ratings_total', 'formatted_address', 'photos', 'place_id', 'opening_hours', 'url']

                        resolve(place);
                    } else { reject(new Error(`ç„¡æ³•ç²å–åœ°é»è©³ç´°è³‡è¨Š: ${status}`)); }
                });

        // *** NEW: æ’åºèˆ‡é¡¯ç¤ºçµæœçš„å…±ç”¨å‡½å¼ ***
        function sortAndDisplay(results) {
            resultsContainer.innerHTML = '';
            results.sort((a, b) => {
                const reviewsB = b.user_ratings_total || 0;
                const reviewsA = a.user_ratings_total || 0;
                if (reviewsB !== reviewsA) {
                    return reviewsB - reviewsA;
                }
                return (b.rating || 0) - (a.rating || 0);

            }

            }

            card.innerHTML = `

                </a>

                    <h2 class="text-xl font-bold mb-2 text-gray-900">${place.name}</h2>
                    <div class="flex items-center mb-4">

                    </div>
                    <div class="space-y-3 text-sm mb-4 flex-grow">
                         <div class="flex items-start">
                            <svg class="w-5 h-5 mr-2 mt-0.5 text-gray-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            <p class="text-gray-600">${place.formatted_address || 'æœªæä¾›åœ°å€'}</p>
                        </div>
                        <div class="flex items-start">
                            <svg class="w-5 h-5 mr-2 mt-0.5 text-gray-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            ${hoursInfo}
                        </div>
                        ${distanceInfo}
                    </div>
                </div>
            `;
            return card;
        }

        function showLoading(isLoading) {
            buttonText.classList.toggle('hidden', isLoading);
            buttonLoader.classList.toggle('hidden', !isLoading);
            searchButton.disabled = isLoading;
            searchButton.classList.toggle('opacity-75', isLoading);
        }
