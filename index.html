        function getUserLocation() {

        async function searchRestaurants() {
            const area = areaSelect.value;

            const onlyOpen = openNowCheckbox.checked;

            if (!placesService) {

            // *** FIX: è™•ç†ã€Œæ‰€æœ‰ç¾é£Ÿã€çš„æœå°‹é‚è¼¯ ***
            // å¦‚æœç¾é£Ÿç¨®é¡ç‚ºç©ºï¼ˆå³é¸æ“‡"æ‰€æœ‰ç¾é£Ÿ"ï¼‰ï¼Œå‰‡ä½¿ç”¨é€šç”¨è©"é¤å»³"é€²è¡Œæœå°‹
            const searchQuery = cuisine === "" ? "é¤å»³" : cuisine;

            let request;
            
            if (area === 'current_location') {
                try {
                    resultsContainer.innerHTML = `<div class="col-span-full text-center text-gray-500">æ­£åœ¨å–å¾—æ‚¨çš„ç›®å‰ä½ç½®...</div>`; 
                    const location = await getUserLocation();

                        radius: 800,
                        query: searchQuery, // ä½¿ç”¨è™•ç†éçš„æœå°‹é—œéµå­—
                    };

                    resultsContainer.innerHTML = `<p class="text-red-500 col-span-full text-center">${error.message}</p>`;
                    showLoading(false);

                }
            } else {
                request = {
                    query: `${area} ${searchQuery}`, // ä½¿ç”¨è™•ç†éçš„æœå°‹é—œéµå­—
                    fields: ['place_id', 'name', 'rating', 'photos'],

            // æ³¨æ„: nearbySearch å°æ–¼åŠå¾‘æœå°‹å¯èƒ½æ›´é©åˆï¼Œä½† textSearch æ›´é€šç”¨æ–¼é—œéµå­—æœå°‹
            placesService.textSearch(request, async (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK && results) {
                    const highRatedResults = results.filter(place => place.rating >= 4.0 && place.photos && place.place_id);
                    
                    if(highRatedResults.length === 0) {
                        resultsContainer.innerHTML = `<p class="text-gray-500 col-span-full text-center">æ‰¾ä¸åˆ°è©•åˆ†é«˜æ–¼ 4.0 çš„ç›¸é—œé¤å»³ï¼Œè«‹è©¦è©¦å…¶ä»–é—œéµå­—ã€‚</p>`;

                    const cardDataList = await Promise.all(cardDataPromises);

                    const validCards = cardDataList.filter(data => data !== null);

                        if (reviewsB !== reviewsA) {

                        }
                        return (b.rating || 0) - (a.rating || 0);
                    });

                        });

        function getPlaceDetails(placeId) {

            const ratingStars = 'â˜…'.repeat(Math.round(place.rating)) + 'â˜†'.repeat(5 - Math.round(place.rating));
            const mapsUrl = place.url || `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place.name)}&query_place_id=${place.place_id}`;
